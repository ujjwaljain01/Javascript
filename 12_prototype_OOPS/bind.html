//BIND 
//by using bind an object can have another objects variables and methods
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class react{
        constructor(){
            this.server = 'https://localhost:3000'
            this.library = 'react'

            document
                .querySelector('button')
                //we passed context of this using bind 
                .addEventListener('click',this.handleClick.bind(this))
        }
        handleClick(){
            console.log("button clicked");
            console.log(this);
        }
    }

    const hello = new react
</script>
</html>
