<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Remove</title>
</head>
<body style=" background-color: #212121; color : #fff">
    <ul class="language">
        <li>Javascipt</li>
    </ul>
</body>
<script>
    //Adding values
    /*In backend, webpage elements are formed like a tree and every we access its default 
    variables the tree gets traversed which is time taking for bigger projects. So, we dont use innerHTML approach*/
    function addlanguage(name){
        const li = document.createElement('li')
        li.innerText = `${name}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("Python")
    addlanguage("typescript")

    //OPTIMIZED APPROACH
    //In this, we directly append a child to the HTML element. So, the tree dont gets traversed
    function addOptiLanguage(name){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(name))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")

    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML("MOJO")

    const li = document.createElement("li")
    li.textContent = "MOJO"
    secondLang.replaceWith(li)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
